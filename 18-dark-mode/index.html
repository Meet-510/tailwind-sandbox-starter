<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .toggle-checkbox:checked {
      right: 0;
      border-color: green;
    }


    .toggle-checkbox:checked+.toggle-label {
      background: greenyellow;

    }
  </style>
  <title>Dark Mode</title>
</head>

<body>
  <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
  <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow xl">
    <h3 class="text-slate-900 dark:text-white font-medium">Lorem ipsum dolor sit amet.</h3>
    <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
      Porro fugiat ad inventore assumenda qui hic cumque sit
      excepturi non! Debitis magnam voluptas labore vero unde quisquam consequuntur veniam, magni ipsum.</p>



  </div>

  <div class="relative inline-block w-10  ml-8 mt-8 mr-2 align-middle select-none transition duration-200 ease-in">
    <input type="checkbox" name="toggle" id="toggle"
      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
  </div>

</body>
<script>
  document.getElementById('toggle').addEventListener('change', function () {
    if (this.checked) {
      document.documentElement.classList.add('dark')
    } else { document.documentElement.classList.remove('dark') }
  })
</script>

</html>
